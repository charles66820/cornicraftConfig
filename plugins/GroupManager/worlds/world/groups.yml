# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in this file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Default:
    default: true
    permissions: []
    inheritance:
    - g:groupmanager_default
    - g:minecraft_default
    - g:essentials_default
    info:
      prefix: ''
      build: true
      suffix: ''
  Princess:
    default: false
    permissions: []
    inheritance:
    - default
    info:
      prefix: '&ePrincess '
      build: true
      suffix: '♛'
  Comrade:
    default: false
    permissions: []
    inheritance:
    - default
    info:
      prefix: '&4Comrade '
      build: true
      suffix: '☭'
  Admin:
    default: false
    permissions: []
    inheritance:
    - default
    - g:minecraft_admin
    - g:groupmanager_admin
    info:
      prefix: '&4Dictator '
      build: true
      suffix: ''
  Owner:
    default: false
    permissions:
    - '*'
    - -vanish.effects.*
    - +vanish.effects.toggle.all
    inheritance:
    - admin
    info:
      prefix: '&4'
      build: true
      suffix: ''
